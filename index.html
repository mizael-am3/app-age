<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,300;0,500;0,700;1,200&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>App Age</title>
</head>

<body>

   <header>
      <h1>App Age</h1>
   </header>


   <section>

      <div id="dice">
         <h2 class="titles">Nascimento</h2>
         <label for="birthYear"></label>
         <input type="number" name="birthYear" id="birthYear" placeholder="Qual ano você nasceu: ">

         <h2 class="titles">Gênero</h2>

         <label for="genreMale">Masculino</label>
         <input type="radio" name="genre" id="genreMale" class="genres">
         <br>
         <label for="genreFeminine">Feminino</label>
         <input type="radio" name="genre" id="genreFeminine" class="genres">
         <br>
         <input type="button" id="check" value="Verificar" onclick="check()">
      </div>


      <div id="result">
         <p id="textResult">Preencha os dados para a verificação...</p>
         <img id="imgResult" src="" alt="">
      </div>

   </section>

   <footer>
      <p>&copy; by Mizael A. Silva</p>
   </footer>
   <script src="index.js"></script>
</body>

</html>
